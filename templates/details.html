<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Details for {{ details.carpet_size }}</h1>
        <p><strong>Project Name:</strong> {{ details.project_name }}</p>
        <p><strong>Configuration:</strong> {{ details.configuration }}</p>
        <p><strong>Carpet Size:</strong> {{ details.carpet_size }}</p>
        <p><strong>Quoting Price:</strong> {{ details.quoting_price }}</p>
        <p><strong>Layout:</strong> <a href="{{ details.layout_url }}" target="_blank">View Layout</a></p>
        <img src="{{ details.image_url }}" alt="Layout Image">
    </div>
</body>
</html>
