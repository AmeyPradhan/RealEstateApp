<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Budget</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        .project-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Budget</h1>
        <form method="post" action="/">
            <label for="budget">Enter your budget:</label>
            <input type="number" id="budget" name="budget" step="0.1" required>
            <button type="submit">Submit</button>
        </form>

        {% if projects %}
        <div class="project-form">
            <h2>Select Project</h2>
            <form method="post" action="/filter_projects">
                <label for="project_name">Choose a project:</label>
                <select id="project_name" name="project_name" required>
                    {% for project in projects %}
                    <option value="{{ project }}">{{ project }}</option>
                    {% endfor %}
                </select>
                <input type="hidden" name="budget" value="{{ budget }}">
                <button type="submit">Show Carpet Sizes</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
