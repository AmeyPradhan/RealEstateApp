<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1, h2 {
            margin-top: 0;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filtered Results</h1>
        <p>Budget: {{ budget }}</p>

        <h2>Available Carpet Sizes for Project "{{ project_name }}"</h2>
        <ul>
            {% for size in carpet_sizes %}
            <li>{{ size['Carpet Size'] }}</li>
            {% endfor %}
        </ul>

        <form method="post" action="/details">
            <label for="carpet_size">Select Carpet Size:</label>
            <select id="carpet_size" name="carpet_size">
                {% for size in carpet_sizes %}
                <option value="{{ size['Carpet Size'] }}">{{ size['Carpet Size'] }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="budget" value="{{ budget }}">
            <input type="hidden" name="project_name" value="{{ project_name }}">
            <button type="submit">Get Details</button>
        </form>
    </div>
</body>
</html>
